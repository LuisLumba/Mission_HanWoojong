<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>게시물 작성폼</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 20px;
        min-height: 300px;
    }
</style>
<body>
<div class="layout">
  <form action="/board/writepro" method="post">
    <input name="title" type="text">제목을 입력하세요
    <textarea name="content">내용을 입력하세요</textarea>
    <button type="submit">작성</button>
  </form>
</div>


</body>
</html>
